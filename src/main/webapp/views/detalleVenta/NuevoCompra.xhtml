<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition>
        <ui:define name="title">
            <h:outputText value="Ventas de Producto"/>
        </ui:define>

        <h:form id="DetalleVentaListForm">
            <p:fieldset legend="Punta de Venta">

                <div align="center"  > 

                    <h:panelGroup id="principal">
                        <p:panelGrid columns="3">

                            <p:panelGrid columns="2"  >
                                <p:outputLabel value="Cliente : "/>
                                <p:selectOneMenu id="cliente" value="#{detalleVentaManagedBean.cliente}" converter="#{clienteConverter}" effect="fade" style="width:300px">
                                    <p:ajax listener="#{detalleVentaManagedBean.cargarOutput()}" update="categoria" process="cliente"></p:ajax>
                                    <f:selectItems value="#{detalleVentaManagedBean.clienteList}" var="tipo" itemLabel="#{tipo.nombreClienteCompVenta}" itemValue="#{tipo}" />
                                </p:selectOneMenu>
                                <p:outputLabel value="Catergoria : "/>
                                <p:inputText id="categoria" value="#{detalleVentaManagedBean.cliente.idCategorias.nombreCategorias}" readonly="true" style="width:80px"  />


                            </p:panelGrid>           


                            <div align="center" > 
                                <p:panel id="total" header="TOTAL" style="font-size:20px; width:200px; height:120px">
                                    <h:outputText value="#{detalleVentaManagedBean.sumaTotal}" style="font-size:25px; font-weight:bold;  alignment-adjust: central" />
                                </p:panel>
                            </div>
                        </p:panelGrid>    
                    </h:panelGroup>

                </div>
                <p:separator />


                <h:form id="form">
                    <p:growl id="msgs" />
                    <p:outputPanel id="tabla">
                        <p:dataTable value="#{detalleVentaManagedBean.detalleVentaPojoList}" var="pojo" id="booksTable">


                            <p:column headerText="Producto">
                                <h:outputText value="#{pojo.nombreProducto}" />
                            </p:column>

                            <p:column headerText="Cantidad">
                                <h:outputText value="#{pojo.cantidad}" />
                            </p:column>
                            
                            <p:column headerText="Precio LB">
                                <h:outputText value="#{pojo.precio}" />
                            </p:column>
                            <p:column headerText="Total">
                                <h:outputText value="#{pojo.total}" />
                            </p:column>
                            
                            <!--  
                                                          
                                                          <p:column >
                                                              <f:facet name="header">
                                                                  <h:outputText value="Precio LB"/>
                                                              </f:facet>
                                                              <h:outputText value="#{pojo.idProducto.precioProducto}" />
                                                          </p:column>
                                                          <p:column >
                                                              <f:facet name="header">
                                                                  <h:outputText value="Descuento" style="width:5px"/>
                                                              </f:facet>
                                                              <h:outputText value="#{pojo.porcentajeDesDetalleVenta}" >
                                                                  <f:convertNumber type="percent" />
                                                              </h:outputText>
                                                          </p:column>
                                                          <p:column >
                                                              <f:facet name="header">
                                                                  <h:outputText value="Total"/>
                                                              </f:facet>
                                                             <h:outputText value="#{pojo.sumaParcial}" />                       
                                                          </p:column>-->



                            <f:facet name="footer">
                                <div class="footer-section">
                                    <p:commandButton id="createButton" icon="ui-icon-plus" immediate="true" value="#{crudbundle.Create}" actionListener="#{detalleVentaManagedBean.prepareCreateDetalle}"  update=" @(#DetalleVentaListForm)" oncomplete="DetalleVentaCreateDialog.show()"/>

                                    <p:commandButton icon="ui-icon-closethick" value="#{crudbundle.Cancel}" onclick="DetalleVentaCreateDialog.hide()"/>

                                </div>
                            </f:facet>
                        </p:dataTable>
                    </p:outputPanel>  
                </h:form>
            </p:fieldset>
        </h:form>
    </ui:composition>
</html>
