<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlimentoViewDlg" widgetVar="AlimentoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{crudbundle.ViewAlimentoTitle}" closeOnEscape="true">

            <h:form id="AlimentoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{alimentoManagedBean.selected != null}">

                        <h:outputText value="#{crudbundle.ViewAlimentoLabel_idAlimento}"/>
                        <h:outputText value="#{alimentoManagedBean.selected.idAlimento}" title="#{crudbundle.ViewAlimentoTitle_idAlimento}"/>

                        <h:outputText value="#{crudbundle.ViewAlimentoLabel_marcaAlimento}"/>
                        <h:outputText value="#{alimentoManagedBean.selected.marcaAlimento}" title="#{crudbundle.ViewAlimentoTitle_marcaAlimento}"/>

                        <h:outputText value="Nombre de Alimento"/>
                        <h:outputText value="#{alimentoManagedBean.selected.idTipoAlimento.nombreTipoAlimento}" />
                                
                        <h:outputText value="Descripcion"/>
                        <h:outputText value="#{alimentoManagedBean.selected.idTipoAlimento.descricionTipoAlimento}"/>
                      
                        <h:outputText value="Proteinas"/>
                        <h:outputText value="#{alimentoManagedBean.selected.idTipoAlimento.porceProteinaTipoAlimento}"/>
                       
                        <h:outputText value="Cantidad"/>
                        <h:outputText value="#{alimentoManagedBean.selected.existenciaAlimento}"/>
                       
                    </p:panelGrid>
                    <p:commandButton value="#{crudbundle.Close}" onclick="PF('AlimentoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
