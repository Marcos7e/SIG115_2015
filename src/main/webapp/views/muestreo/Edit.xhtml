<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:composition>
        <p:dialog id="MuestreoEditDlg" widgetVar="MuestreoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{crudbundle.EditMuestreoTitle}" closeOnEscape="true">

            <h:form id="MuestreoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{muestreoManagedBean.selected!= null}">


                        <h:outputLabel value="#{crudbundle.EditMuestreoLabel_idMuestreo}" for="idMuestreo" />
                        <h:panelGroup>
                            <h:outputText id="idMuestreo" value="#{muestreoManagedbean.selected.idMuestreo}" />
                            <p:tooltip for="idMuestreo" value="#{muestreoManagedBean.getComponentMessages('idMuestreo', crudbundle.EditMuestreoHelpText_idMuestreo)}"/>
                        </h:panelGroup>

                      <!--   <p:outputLabel value="#{crudbundle.EditMuestreoLabel_pesoPromedioMuestreo}" for="pesoPromedioMuestreo" />
                        <h:panelGroup>
                           <pe:inputNumber id="pesoPromedioMuestreo" value="#{muestreoManagedBean.selected.pesoPromedioMuestreo}" title="#{crudbundle.EditMuestreoTitle_pesoPromedioMuestreo}" required="true" requiredMessage="#{crudbundle.EditMuestreoRequiredMessage_pesoPromedioMuestreo}"/>
                            <p:tooltip for="pesoPromedioMuestreo" value="#{muestreoManagedBean.getComponentMessages('pesoPromedioMuestreo', crudbundle.EditMuestreoHelpText_pesoPromedioMuestreo)}"/>
                        </h:panelGroup>
-->
                        <p:outputLabel value="#{crudbundle.EditMuestreoLabel_fechaMuestreo}" for="fechaMuestreo" />
                        <h:panelGroup>
                            <p:calendar id="fechaMuestreo" pattern="MM/dd/yyyy" value="#{muestreoManagedBean.selected.fechaMuestreo}" title="#{crudbundle.EditMuestreoTitle_fechaMuestreo}" required="true" requiredMessage="#{crudbundle.EditMuestreoRequiredMessage_fechaMuestreo}" showOn="button"/>
                            <p:tooltip for="fechaMuestreo" value="#{muestreoManagedBean.getComponentMessages('fechaMuestreo', crudbundle.EditMuestreoHelpText_fechaMuestreo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{crudbundle.EditMuestreoLabel_usuarioMuestreo}" for="usuarioMuestreo" />
                        <h:panelGroup>
                            <p:inputText id="usuarioMuestreo" value="#{muestreoManagedBean.selected.usuarioMuestreo}" title="#{crudbundle.EditMuestreoTitle_usuarioMuestreo}" required="true" requiredMessage="#{crudbundle.EditMuestreoRequiredMessage_usuarioMuestreo}"/>
                            <p:tooltip for="usuarioMuestreo" value="#{muestreoManagedBean.getComponentMessages('usuarioMuestreo', crudbundle.EditMuestreoHelpText_usuarioMuestreo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{crudbundle.EditMuestreoLabel_fechaRegistroMuestreo}" for="fechaRegistroMuestreo" />
                        <h:panelGroup>
                            <p:calendar id="fechaRegistroMuestreo" pattern="MM/dd/yyyy" value="#{muestreoManagedBean.selected.fechaRegistroMuestreo}" title="#{crudbundle.EditMuestreoTitle_fechaRegistroMuestreo}" required="true" requiredMessage="#{crudbundle.EditMuestreoRequiredMessage_fechaRegistroMuestreo}" showOn="button"/>
                            <p:tooltip for="fechaRegistroMuestreo" value="#{muestreoManagedBean.getComponentMessages('fechaRegistroMuestreo', crudbundle.EditMuestreoHelpText_fechaRegistroMuestreo)}"/>
                        </h:panelGroup>

                        <h:outputLabel for="nombrej" value="Nombre de Jaula: " />
                        <h:panelGroup>

                            <p:selectOneMenu id="muestreo" value="#{muestreoManagedBean.jaula}" converter="#{jaulaConverter}" panelStyle="width:180px"
                                             effect="fade" var="t" style="width:200px" filter="true" filterMatchMode="contains">
                                <f:selectItems value="#{muestreoManagedBean.listJaula}" var="jaula" itemLabel="#{jaula.nombreJaula}" itemValue="#{jaula}" />

                            </p:selectOneMenu>

                        </h:panelGroup> 
                    </p:panelGrid>
                    <p:commandButton actionListener="#{muestreoManagedBean.save}" value="#{crudbundle.Save}" update="display,:MuestreoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('MuestreoEditDialog'));"/>
                    <p:commandButton value="#{crudbundle.Cancel}" onclick="PF('MuestreoEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
