<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      >
    <ui:composition>

        <h:form id="MuestreoCreateForm">
            <p:growl id="growl" showDetail="true" sticky="true" /> 

            <h3>Muestreo</h3>
            <p:panelGrid columns="2"  >           
                <h:outputLabel for="nombrej" value="Nombre de Jaula: " />
                <p:selectOneMenu id="muestreo" value="#{muestreoManagedBean.jaula}" converter="#{jaulaConverter}" panelStyle="width:180px"
                                 effect="fade" var="t" style="width:200px" filter="true" filterMatchMode="contains">
                    <f:selectItems value="#{muestreoManagedBean.listJaula}" var="jaula" itemLabel="#{jaula.nombreJaula}" itemValue="#{jaula}" />
                    <p:column>
                        <h:outputText value="#{t.nombreJaula}" />
                    </p:column>
                </p:selectOneMenu>
            </p:panelGrid>

            <p:panelGrid columns="2">                        
                <!--     <h:outputLabel for="peso" value="Peso Promedio: " />
                    <pe:inputNumber id="pesoPromedioMuestreo"  value="#{muestreoManagedBean.muestreo.pesoPromedioMuestreo}" title="#{crudbundle.CreateMuestreoTitle_pesoPromedioMuestreo}" required="true" requiredMessage="#{crudbundle.CreateMuestreoRequiredMessage_pesoPromedioMuestreo}"  maxlength="50" style="text-align: center"/>
                -->      <h:outputLabel for="fechaMuestreo" value="Fecha Muestreo: " />

                <p:calendar id="button" style="text-align: center" value="#{muestreoManagedBean.muestreo.fechaMuestreo}" showOn="button"  />


                <p:commandButton id="createButtonP" icon="ui-icon-plus" immediate="true" value="Detalle Muestreo" actionListener="#{detallemuestreoManagedBean.toIndexMuestreo}"/>
                <p:commandButton icon="ui-icon-disk" actionListener="#{muestreoManagedBean.saveNew}" value="#{crudbundle.Save}" update="growl"/>

            </p:panelGrid>




        </h:form>
    </ui:composition>     

</html>
