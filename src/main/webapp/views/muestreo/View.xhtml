<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MuestreoViewDlg" widgetVar="MuestreoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{crudbundle.ViewMuestreoTitle}" closeOnEscape="true">

            <h:form id="MuestreoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{muestreoManagedBean.selected != null}">

                        <h:outputText value="#{crudbundle.ViewMuestreoLabel_idMuestreo}"/>
                        <h:outputText value="#{muestreoManagedBean.selected.idMuestreo}" title="#{crudbundle.ViewMuestreoTitle_idMuestreo}"/>

                        <h:outputText value="#{crudbundle.ViewMuestreoLabel_pesoPromedioMuestreo}"/>
                        <h:outputText value="#{muestreoManagedBean.selected.pesoPromedioMuestreo}" title="#{crudbundle.ViewMuestreoTitle_pesoPromedioMuestreo}"/>

                        <h:outputText value="#{crudbundle.ViewMuestreoLabel_fechaMuestreo}"/>
                        <h:outputText value="#{muestreoManagedBean.selected.fechaMuestreo}" title="#{crudbundle.ViewMuestreoTitle_fechaMuestreo}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{crudbundle.ViewMuestreoLabel_usuarioMuestreo}"/>
                        <h:outputText value="#{muestreoManagedBean.selected.usuarioMuestreo}" title="#{crudbundle.ViewMuestreoTitle_usuarioMuestreo}"/>

                        <h:outputText value="#{crudbundle.ViewMuestreoLabel_fechaRegistroMuestreo}"/>
                        <h:outputText value="#{muestreoManagedBean.selected.fechaRegistroMuestreo}" title="#{crudbundle.ViewMuestreoTitle_fechaRegistroMuestreo}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{crudbundle.ViewMuestreoLabel_idJaula}"/>
                        <h:outputText value="#{muestreoManagedBean.selected.idJaula.nombreJaula}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{crudbundle.Close}" onclick="PF('MuestreoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
