<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"

                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:form id="form">
        <div align="center" style="border: 1px black solid">
            <h1 class="title ui-widget-header ui-corner-all" align="center">DIMESA S.A de C.V</h1>
            <p:panelGrid  columns="2" columnClasses="column">
                <p:column>
                    <h:outputLabel for="fechaActual" value="Fecha de Emision : #{tasaExitoFalloReparacionesManagedBean.fechaEmision}"  />
                </p:column>
                <p:column>                                
                    <h:outputLabel for="user" value="Usuario :#{currentUserSessionBean.form.sessionUser.username}" />
                </p:column>
                <p:column>
                    <h:outputLabel for="rpt" value="Nombre de Reporte : rpt_tasaExito/fallo" />
                </p:column>
            </p:panelGrid>
            
            <h2 align="center">Proyeccion de Efectividad de Reparacion Versus Tiempo</h2>
            
           
                
            <h:panelGrid  columnClasses="column" >
              
              <p:column>
                  <p:outputLabel value="Area Hospitalaria" for="areaHospitalaria"/>
              </p:column>
                <p:column>
                  <p:selectOneMenu id="areaHospitalaria" value="#{comparativoDeTiempoVidaUtilManagedBean.equipox}" converter="#{equipoConverter}" effect="fade"  style="width:200px" >
                  <f:selectItems value="#{comparativoDeTiempoVidaUtilManagedBean.equipoList}" var="categorias" itemLabel="#{categorias.nombequipo}" itemValue="#{categorias}" />       
                  </p:selectOneMenu>
                  <span>&nbsp;</span>
              </p:column>
              
         
                <p:column>
                    <p:outputLabel for="fhInicial" value="Fecha Inicial:" />
                </p:column>
                <p:column>
                    <p:calendar id="fhInicial" value="#{gastoDepreciacionEquipoManagedBean.date1}"  pattern="dd-MM-yyyy"  />
                    <span>&nbsp;</span>
                </p:column>
          
                <p:column>
                    <p:outputLabel for="fhFin"  value="Fecha Final:" />
                </p:column>
                <p:column>
                    <p:calendar id="fhFin" value="#{gastoDepreciacionEquipoManagedBean.date2}"  pattern="dd-MM-yyyy" />
                    <span>&nbsp;</span>
                </p:column>
                 
                <p:column>
                <br/><br/>
               <p:button value="Aceptar" icon="ui-icon-check" />
               <p:button value="Limpiar" />
               <p:button value="Volver Atras"  icon="ui-icon-check"/>
               <br/><br/>   
              </p:column>
              
             
               
            </h:panelGrid>
           
          
            
        </div>
              
         
    </h:form>

</ui:composition>
