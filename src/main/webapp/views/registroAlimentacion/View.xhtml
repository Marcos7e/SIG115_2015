<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegistroAlimentacionViewDlg" widgetVar="RegistroAlimentacionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{crudbundle.ViewRegistroAlimentacionTitle}" closeOnEscape="true">

            <h:form id="RegistroAlimentacionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{registroAlimentacionManagedBean.selected != null}">

                        <h:outputText value="#{crudbundle.ViewRegistroAlimentacionLabel_idRegistroAlimentacion}"/>
                        <h:outputText value="#{registroAlimentacionManagedBean.selected.idRegistroAlimentacion}" title="#{crudbundle.ViewRegistroAlimentacionTitle_idRegistroAlimentacion}"/>

                        <h:outputText value="#{crudbundle.ViewRegistroAlimentacionLabel_cantidadRegistroAlimentacion}"/>
                        <h:outputText value="#{registroAlimentacionManagedBean.selected.cantidadRegistroAlimentacion}" title="#{crudbundle.ViewRegistroAlimentacionTitle_cantidadRegistroAlimentacion}"/>

                        <h:outputText value="#{crudbundle.ViewRegistroAlimentacionLabel_fechaRegistroAlimentacion}"/>
                        <h:outputText value="#{registroAlimentacionManagedBean.selected.fechaHoraRegAlimentacion}" title="#{crudbundle.ViewRegistroAlimentacionTitle_fechaRegistroAlimentacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="Usuario de registro"/>
                        <h:outputText value="#{registroAlimentacionManagedBean.selected.usuarioRegistroAlimentacion}" title="#{crudbundle.ViewRegistroAlimentacionTitle_usuarioRegistroAlimentacion}"/>

                        <h:outputText value="Identificador de Jaula"/>
                        <h:outputText value="#{registroAlimentacionManagedBean.selected.idJaula.idJaula}"/>
                        
                        <h:outputText value="Identificador de Alimento"/>
                        <h:outputText value="#{registroAlimentacionManagedBean.selected.idAlimento.idAlimento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{crudbundle.Close}" onclick="PF('RegistroAlimentacionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
