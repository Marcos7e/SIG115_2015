<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriasViewDlg" widgetVar="CategoriasViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{crudbundle.ViewCategoriasTitle}" closeOnEscape="true">

            <h:form id="CategoriasViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{categoriasManagedBean.selected != null}">

                       
                        <h:outputText value="#{crudbundle.ViewCategoriasLabel_nombreCategorias}"/>
                        <h:outputText value="#{categoriasManagedBean.selected.nombreCategorias}" title="#{crudbundle.ViewCategoriasTitle_nombreCategorias}"/>

                        <h:outputText value="#{crudbundle.ViewCategoriasLabel_descripcionCategorias}"/>
                        <h:outputText value="#{categoriasManagedBean.selected.descripcionCategorias}" title="#{crudbundle.ViewCategoriasTitle_descripcionCategorias}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{crudbundle.Close}" onclick="PF('CategoriasViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
