<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CategoriasEditDlg" widgetVar="CategoriasEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{crudbundle.EditCategoriasTitle}" closeOnEscape="true">

            <h:form id="CategoriasEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{categoriasManagedBean.selected != null}">



                        <p:outputLabel value="#{crudbundle.EditCategoriasLabel_nombreCategorias}" for="nombreCategorias" />
                        <p:inputText id="nombreCategorias" value="#{categoriasManagedBean.selected.nombreCategorias}" title="#{crudbundle.EditCategoriasTitle_nombreCategorias}" required="true" requiredMessage="#{crudbundle.EditCategoriasRequiredMessage_nombreCategorias}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{crudbundle.EditCategoriasLabel_descripcionCategorias}" for="descripcionCategorias" />
                        <p:inputTextarea rows="4" cols="30" id="descripcionCategorias" value="#{categoriasManagedBean.selected.descripcionCategorias}" title="#{crudbundle.EditCategoriasTitle_descripcionCategorias}" required="true" requiredMessage="#{crudbundle.EditCategoriasRequiredMessage_descripcionCategorias}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoriasManagedBean.save}" value="#{crudbundle.Save}" update="display,:CategoriasListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CategoriasEditDialog'));">

                    </p:commandButton>
                    <p:commandButton value="#{crudbundle.Cancel}" onclick="PF('CategoriasEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
