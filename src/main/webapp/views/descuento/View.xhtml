<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DescuentoViewDlg" widgetVar="DescuentoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{crudbundle.ViewDescuentoTitle}" closeOnEscape="true">

            <h:form id="DescuentoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{descuentoManagedBean.selected != null}">

                        <h:outputText value="#{crudbundle.ViewDescuentoLabel_idDescuento}"/>
                        <h:outputText value="#{descuentoManagedBean.selected.idDescuento}" title="#{crudbundle.ViewDescuentoTitle_idDescuento}"/>

                        <h:outputText value="#{crudbundle.ViewDescuentoLabel_nombreDescuento}"/>
                        <h:outputText value="#{descuentoManagedBean.selected.nombreDescuento}" title="#{crudbundle.ViewDescuentoTitle_nombreDescuento}"/>

                        <h:outputText value="#{crudbundle.ViewDescuentoLabel_descripcionDescuento}"/>
                        <h:outputText value="#{descuentoManagedBean.selected.descripcionDescuento}" title="#{crudbundle.ViewDescuentoTitle_descripcionDescuento}"/>

                        <h:outputText value="#{crudbundle.ViewDescuentoLabel_porcentajeDescuento}"/>
                        <h:outputText value="#{descuentoManagedBean.selected.porcentajeDescuento}" title="#{crudbundle.ViewDescuentoTitle_porcentajeDescuento}"/>

                        <h:outputText value="#{crudbundle.ViewDescuentoLabel_idCategorias}"/>
                        <h:outputText value="#{descuentoManagedBean.selected.idCategorias.descripcionCategorias}"/>

                        <h:outputText value="#{crudbundle.ViewDescuentoLabel_idProducto}"/>
                        <h:outputText value="#{descuentoManagedBean.selected.idProducto.descripcionProducto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{crudbundle.Close}" onclick="PF('DescuentoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
