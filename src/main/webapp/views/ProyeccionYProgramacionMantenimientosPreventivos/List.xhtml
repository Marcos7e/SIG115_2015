<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/commonLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <ui:include src="../common/Print.xhtml"/>
        <h:form id="form">
            <p:fieldset legend="Parametros de busqueda." style="width: 70%; margin: auto;">
                <div align="center" style="border: 1px black solid">
                    <h1 class="title ui-widget-header ui-corner-all" align="center">DIMESA S.A de C.V</h1>
                    <p:panelGrid  columns="2" columnClasses="column">
                        <p:column>
                            <h:outputLabel for="fechaActual" value="Fecha de Emision : #{tasaExitoFalloReparacionesManagedBean.fechaEmision}"  />
                        </p:column>
                        <p:column>                                
                            <h:outputLabel for="user" value="Usuario :#{currentUserSessionBean.form.sessionUser.username}" />
                        </p:column>
                        <p:column>
                            <h:outputLabel for="rpt" value="Nombre de Reporte : rpt_tasaExito/fallo" />
                        </p:column>
                    </p:panelGrid>

                    <h2 align="center">Proyeccion y Programacion de Mantenimientos Preventivos</h2>



                    <h:panelGrid  columnClasses="column">


                        <h:outputLabel value="Seleccione Equipo"/>
                        <p:selectOneMenu id="areaHospitalaria" value="#{comparativoDeTiempoVidaUtilManagedBean.equipox}" converter="#{equipoConverter}" effect="fade"  style="width:200px" >
                            <f:selectItems value="#{comparativoDeTiempoVidaUtilManagedBean.equipoList}" var="categorias" itemLabel="#{categorias.nombequipo}" itemValue="#{categorias}" />       
                        </p:selectOneMenu>


                        <p:dataTable var="car" value="Equipo">
                            <p:column headerText="Equipo">
                                <h:selectBooleanCheckbox value="" />
                                <h:outputText value="Equipo" />
                            </p:column>

                            <p:column headerText="Diario">
                                <h:selectBooleanCheckbox value="" />
                                <h:outputText value="uno" />
                            </p:column>

                            <p:column headerText="Semanal">
                                <h:selectBooleanCheckbox value="" />
                                <h:outputText value="uno" />
                            </p:column>

                            <p:column headerText="Quincenal">
                                <h:selectBooleanCheckbox value="" />
                                <h:outputText value="uno" />
                            </p:column>

                            <p:column headerText="Mensual">
                                <h:selectBooleanCheckbox value="" />
                                <h:outputText value="uno" />
                            </p:column>



                        </p:dataTable>

                    </h:panelGrid>

                    <h:panelGrid columns="2"  cellpadding="5">
                        <f:facet name="footer">
                            <div class="footer-section">
                                <p:commandButton value="Aceptar" update="msgs" actionListener="#{indiceDeEncarrilamientoManagedBean.click}" icon="ui-icon-check"  />                   
                                <p:commandButton id="reportButton" icon="ui-icon-print"  value="#{crudbundle.Print}" actionListener="#{indiceDeEncarrilamientoManagedBean.click}" oncomplete="print(xhr, status, args)"/>                     

                                <p:commandButton value="Cancelar" update="msgs"  icon="ui-icon-trash"    />
                                <p:commandButton type="buton" value="Atras"  icon="ui-icon-check"  onclick="window.location.href = '#{facesContext.externalContext.requestContextPath}/views/index.xhtml'" />                      
                            </div>
                        </f:facet>
                    </h:panelGrid>   

                </div>
            </p:fieldset>            
        </h:form>
    </ui:define>
</ui:composition>
