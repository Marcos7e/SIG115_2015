<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"

                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:form id="form">
        <div align="center" style="border: 1px black solid">
            <h1 class="title ui-widget-header ui-corner-all" align="center">DIMESA S.A de C.V</h1>
            <p:panelGrid  columns="2" columnClasses="column">
                <p:column>
                    <h:outputLabel for="fechaActual" value="Fecha de Emision : #{tasaExitoFalloReparacionesManagedBean.fechaEmision}"  />
                </p:column>
                <p:column>                                
                    <h:outputLabel for="user" value="Usuario :#{currentUserSessionBean.form.sessionUser.username}" />
                </p:column>
                <p:column>
                    <h:outputLabel for="rpt" value="Nombre de Reporte : rpt_tasaExito/fallo" />
                </p:column>
            </p:panelGrid>
            
            <h2 align="center">Proyeccion Tecnico Tiempo Requerido Para Solventar Un Inconveniente</h2>
            
           
                
            <h:panelGrid  columnClasses="column">
              
             
                <p:column>  <!-- tenias mal las fecha asi deben de ser ojo en el for=id-->
                    <p:outputLabel for="fhInicial" value="Fecha Inicial:" />
                    <span>&nbsp;</span>
                </p:column>
                <p:column>
                    <p:calendar id="fhInicial" value="#{gastoDepreciacionEquipoManagedBean.date1}"  pattern="dd-MM-yyyy"  />
                    <span>&nbsp;</span>
                </p:column>
                <p:column>
                    <p:outputLabel for="fhFin"  value="Fecha Final:" />
                    <span>&nbsp;</span>
                </p:column>
                <p:column>
                    <p:calendar id="fhFin" value="#{gastoDepreciacionEquipoManagedBean.date2}"  pattern="dd-MM-yyyy" />
                    <span>&nbsp;</span>
                </p:column>
                    
              <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                   <p:selectBooleanCheckbox value="" />
                   <h:outputText value="Reparaciones Finalizadas" />
       
      
          <p:selectBooleanCheckbox value=""/>
          <h:outputText value="Reparaciones Fallidas" />
            
            
       
        <p:selectBooleanCheckbox value=""/>
         <h:outputText value="Promedio del tiempo tardado en reparacion" />
          

                     </h:panelGrid>
                              
        
                 
                <p:column>
               <p:button value="Aceptar"/>
               <p:button value="Limpiar"/>
               <p:button value="Volver Atras"/>
              </p:column>
              
             
               
            </h:panelGrid>
           
                 
               
                                  
                
                  
                
                
          
            
        </div>
              
         
    </h:form>

</ui:composition>
