<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ProductoEditDlg" widgetVar="ProductoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="Edit producto" closeOnEscape="true">

            <h:form id="ProductoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{productoManagedBean.selected != null}">


                        <h:outputLabel value="Numero de registro" for="idProducto" />
                        <h:outputText id="idProducto" value="#{productoManagedBean.selected.idProducto}" />

                        <p:outputLabel value="Nombre del producto" for="nombreProducto" />
                        <p:inputText id="nombreProducto" value="#{productoManagedBean.selected.nombreProducto}" title="Nombre del producto" required="true" requiredMessage="No puede estar vacio" size="50" maxlength="50"/>

                        <p:outputLabel value="Descripcion" for="descripcionProducto" />
                        <p:inputTextarea rows="4" cols="30" id="descripcionProducto" value="#{productoManagedBean.selected.descripcionProducto}" title="Descripcion" />

                        <p:outputLabel value="Producto activo" for="activoProducto" />
                        <p:selectBooleanCheckbox id="activoProducto" value="#{productoManagedBean.selected.activoProducto}" required="true" requiredMessage="No puede ser vacio"/>

                        <p:outputLabel value="Precio del producto" for="precioProducto" />
                        <p:inputText id="precioProducto" value="#{productoManagedBean.selected.precioProducto}" title="Precio de producto" required="true" requiredMessage="campo no puede ser vacio"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoManagedBean.save}" value="#{crudbundle.Save}" update="display,:ProductoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ProductoEditDialog'));">
                        <p:confirm header="#{crudbundle.ConfirmationHeader}" message="#{crudbundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{crudbundle.Cancel}" onclick="PF('ProductoEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
