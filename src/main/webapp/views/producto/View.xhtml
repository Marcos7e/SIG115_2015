<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoViewDlg" widgetVar="ProductoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="View Producto" closeOnEscape="true">

            <h:form id="ProductoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{productoManagedBean.selected != null}">

                        <h:outputText value="Numero de registro del producto"/>
                        <h:outputText value="#{productoManagedBean.selected.idProducto}" title="Numero de registro del producto"/>

                        <h:outputText value="Nombre del producto"/>
                        <h:outputText value="#{productoManagedBean.selected.nombreProducto}" title="Nombre del producto"/>

                        <h:outputText value="Descripcion"/>
                        <h:outputText value="#{productoManagedBean.selected.descripcionProducto}" title="Descripcion"/>

                        <h:outputText value="Producto activo"/>
                        <h:selectBooleanCheckbox id="activoProducto" value="#{productoManagedBean.selected.activoProducto}" title="Producto activo" required="true" requiredMessage="Es necesario el campo" disabled="true"/>

                        <h:outputText value="Precio de venta del producto"/>
                        <h:outputText value="#{productoManagedBean.selected.precioProducto}" title="Precio de venta del producto"/>
                    </p:panelGrid>
                    <p:commandButton value="#{crudbundle.Close}" onclick="PF('ProductoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
