<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoCreateDlg" widgetVar="ProductoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Crear Producto" closeOnEscape="true">

            <h:form id="ProductoCreateForm">

                <h:panelGroup id="display" rendered="#{productoManagedBean.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="Nombre del producto" for="nombreProducto" />
                        <p:inputText id="nombreProducto" value="#{productoManagedBean.selected.nombreProducto}" title="Nombre del producto" required="true" requiredMessage="Es necesario especificar el campo nombre del producto" size="50" maxlength="50"/>

                        <p:outputLabel value="Descripcion" for="descripcionProducto" />
                        <p:inputTextarea rows="4" cols="30" id="descripcionProducto" value="#{productoManagedBean.selected.descripcionProducto}" title="Descripcion" required="true" requiredMessage="Es necesario especificar si el producto es activo"/>

                        <p:outputLabel value="Producto activo" for="activoProducto" />
                        <p:selectBooleanCheckbox id="activoProducto" value="#{productoManagedBean.selected.activoProducto}" required="true" requiredMessage="Es necesario especificar si el producto es activo"/>

                        <p:outputLabel value="Precio del producto" for="precioProducto" />
                        <p:inputText id="precioProducto" value="#{productoManagedBean.selected.precioProducto}" title="Precio del producto" required="true" requiredMessage="es necesario especificar precio"/>
                    </p:panelGrid>
                    <p:commandButton icon="ui-icon-disk" actionListener="#{productoManagedBean.saveNew}" value="#{crudbundle.Save}" update="display,:ProductoListForm,:growl" oncomplete="handleSubmit(xhr,status,args,ProductoCreateDialog);">
                        <p:confirm header="#{crudbundle.ConfirmationHeader}" message="#{crudbundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton icon="ui-icon-closethick" value="#{crudbundle.Cancel}" onclick="ProductoCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
