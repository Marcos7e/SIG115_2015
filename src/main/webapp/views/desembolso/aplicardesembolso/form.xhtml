<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions">

    <h:form id="DesembolsoAplyForm">

        <p:panel header="Datos del prestamo">

            <p:panelGrid columns="4">

                <h:panelGroup styleClass="panelGroupAlingRight">
                    <p:outputLabel value="Codigo de solicitud:" for="codigoDeSolicitud"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputText id="codigoDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToAply.resolucionId.analisisId.solicitudId.solicitudId}"/>
                </h:panelGroup>

                <h:panelGroup styleClass="panelGroupAlingRight">
                    <p:outputLabel value="Linea de credito:" for="lineacreditoDeSolicitud"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputText id="lineacreditoDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToAply.resolucionId.analisisId.solicitudId.asesoriaId.detallelineacreditoId.lineacreditoId.lineacreditoNombre}"/>
                </h:panelGroup>

                <h:panelGroup styleClass="panelGroupAlingRight">
                    <p:outputLabel value="Tipo de solicitud:" for="tipoDeSolicitud"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputText id="tipoDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToAply.resolucionId.analisisId.tsId.tsNombre}"/>
                </h:panelGroup>

                <h:panelGroup styleClass="panelGroupAlingRight">
                    <p:outputLabel value="Nivel de Resolucion:" for="nivelDeSolicitud"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputText id="nivelDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToAply.resolucionId.analisisId.resolucionId.nrId.nrNombre}"/>
                </h:panelGroup>

                <h:panelGroup styleClass="panelGroupAlingRight">
                    <p:outputLabel value="Monto:" for="montoDeSolicitud"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputText id="montoDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToAply.resolucionId.analisisId.analisisMonto}">
                        <f:convertNumber type="currency" currencySymbol="$ " />
                    </h:outputText>
                </h:panelGroup>

                <h:panelGroup styleClass="panelGroupAlingRight">
                    <p:outputLabel value="Codigo Asociado:" for="codigoAsociadoDeSolicitud"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputText id="codigoAsociadoDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToAply.resolucionId.analisisId.solicitudId.solicitudCodigoasociado}"/>
                </h:panelGroup>

                <h:panelGroup styleClass="panelGroupAlingRight">
                    <p:outputLabel value="Plazo:" for="plazoDeSolicitud"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputText id="plazoDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToAply.resolucionId.analisisId.analisisPlazo}"/>
                </h:panelGroup>

                <h:panelGroup styleClass="panelGroupAlingRight">
                    <p:outputLabel value="Nombre:" for="nombreAsociadoDeSolicitud"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputText id="nombreAsociadoDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToAply.resolucionId.analisisId.solicitudId.nombreCompleto}"/>
                </h:panelGroup>

                <h:panelGroup styleClass="panelGroupAlingRight">
                    <p:outputLabel value="Tasa de interes anual:" for="tasaDeSolicitud"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputText id="tasaDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToAply.resolucionId.analisisId.analisisTasa}">
                        <f:convertNumber type="percent"  minFractionDigits="2"/>
                    </h:outputText>
                </h:panelGroup>

            </p:panelGrid>

        </p:panel> 

        <p:spacer height="25" width="100"/>

        <p:panel header="Cuota">  
            <p:panelGrid columns="2">  

                <p:panel header="Datos de cuota">
                    <p:panelGrid columns="2">
                        <h:panelGroup styleClass="panelGroupAlingRight">
                            <p:outputLabel value="Capital e intereses:" for="capitalinteresDeSolicitud"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:outputText id="capitalinteresDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToAply.resolucionId.analisisId.analisisCuotacapitalmasintereses}">
                                <f:convertNumber type="currency" currencySymbol="$ " />
                            </h:outputText>
                        </h:panelGroup>

                        <h:panelGroup styleClass="panelGroupAlingRight">
                            <p:outputLabel value="Seguro de deuda:" for="segurodeudaDeSolicitud"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:outputText id="segurodeudaDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToAply.resolucionId.analisisId.analisisSegurodeuda}">
                                <f:convertNumber type="currency" currencySymbol="$ " />
                            </h:outputText>
                        </h:panelGroup>

                        <h:panelGroup styleClass="panelGroupAlingRight">
                            <p:outputLabel value="Extra prima:" for="extraprimaDeSolicitud"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:outputText id="extraprimaDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToAply.desembolsoExtraprima}" >
                                <f:convertNumber type="currency" currencySymbol="$ " />
                            </h:outputText>
                        </h:panelGroup>

                        <h:panelGroup styleClass="panelGroupAlingRight">
                            <p:outputLabel value="Aportacion:" for="aportacionDeSolicitud"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:outputText id="aportacionDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToAply.desembolsoAportcion}">
                                <f:convertNumber type="currency" currencySymbol="$ " />
                            </h:outputText>
                        </h:panelGroup>

                        <h:panelGroup styleClass="panelGroupAlingRight">
                            <p:outputLabel value="Ahorro programado:" for="ahorroprograadoDeSolicitud"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:outputText id="ahorroprograadoDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToAply.desembolsoAhorroprogramado}">
                                <f:convertNumber type="currency" currencySymbol="$ " />
                            </h:outputText>
                        </h:panelGroup>

                        <h:panelGroup styleClass="panelGroupAlingRight">
                            <p:outputLabel value="Cuota:" for="cuotaDeSolicitud"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:outputText id="cuotaDeSolicitud" value="#{desembolsoCreditoManagedBean.cuotaInAply}">
                                <f:convertNumber type="currency" currencySymbol="$ " />
                            </h:outputText>
                        </h:panelGroup>

                        <h:panelGroup styleClass="panelGroupAlingRight">
                            <p:outputLabel value="Tasa efectiva:" for="tasaefectivaDeSolicitud"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:outputText id="tasaefectivaDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToAply.desembolsoTasaefectiva}">
                                <f:convertNumber type="percent"  minFractionDigits="2"/>
                            </h:outputText>
                        </h:panelGroup>
                    </p:panelGrid>
                </p:panel>

                <p:panel header="Cuentas de orden">

                    <p:panelGrid columns="2">
                        <h:panelGroup styleClass="panelGroupAlingRight">
                            <p:outputLabel value="Interes diferido:" for="interesesdiferidosDeSolicitud"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:outputText id="interesesdiferidosDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToAply.desembolsoInteresdiferidos}">
                                <f:convertNumber type="currency" currencySymbol="$ " />
                            </h:outputText>
                        </h:panelGroup>

                        <h:panelGroup styleClass="panelGroupAlingRight">
                            <p:outputLabel value="Capital diferido:" for="capitadiferidoDeSolicitud"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:outputText id="capitadiferidoDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToAply.desembolsoCapitaldiferido}">
                                <f:convertNumber type="currency" currencySymbol="$ " />
                            </h:outputText>
                        </h:panelGroup>

                        <h:panelGroup styleClass="panelGroupAlingRight">
                            <p:outputLabel value="Costas procesales:" for="costasprocesalesDeSolicitud"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:outputText id="costasprocesalesDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToAply.desembolsoCostasprocesales}">
                                <f:convertNumber type="currency" currencySymbol="$ " />
                            </h:outputText>
                        </h:panelGroup>

                        <h:panelGroup styleClass="panelGroupAlingRight">
                            <p:outputLabel value="Total Costas procesales:" for="totalcostasprocesalesDeSolicitud"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:outputText id="totalcostasprocesalesDeSolicitud" value="#{desembolsoCreditoManagedBean.costasProcesalesInAply}">
                                <f:convertNumber type="currency" currencySymbol="$ " />
                            </h:outputText>
                        </h:panelGroup>

                    </p:panelGrid>

                </p:panel>

            </p:panelGrid>                  

        </p:panel>

        <p:spacer height="25" width="100"/>

        <p:panel header="Datos de pago">

            <p:panelGrid columns="4">

                <h:panelGroup styleClass="panelGroupAlingRight">
                    <p:outputLabel value="Periodicidad de pago:" for="periodicidadpagoDeSolicitud"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputText id="periodicidadpagoDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToAply.resolucionId.analisisId.solicitudId.ppId.ppNombre}"/>
                </h:panelGroup>

                <h:panelGroup styleClass="panelGroupAlingRight">
                    <p:outputLabel value="Primer pago:" for="primerpagoDeSolicitud"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputText id="primerpagoDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToAply.desembolsoFechaprimerpago}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />    
                    </h:outputText>
                </h:panelGroup>

                <h:panelGroup styleClass="panelGroupAlingRight">
                    <p:outputLabel value="Forma de pago:" for="formapagoDeSolicitud"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputText id="formapagoDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToAply.resolucionId.analisisId.solicitudId.fpId.fpNombre}"/>
                </h:panelGroup>

                <h:panelGroup styleClass="panelGroupAlingRight">
                    <p:outputLabel value="Fecha de vencimiento:" for="fechavencimientoDeSolicitud"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputText id="fechavencimientoDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToAply.desembolsoFechavencimiento}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </h:panelGroup>

            </p:panelGrid>

            <p:panelGrid columns="2">

                <h:panelGroup styleClass="panelGroupAlingRight">
                    <p:outputLabel value="Pagaduria:" for="pagaduriaDeSolicitud"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputText id="pagaduriaDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToAply.pagaduriaId.pagaduriaNombre}"/>  
                </h:panelGroup>

                <h:panelGroup styleClass="panelGroupAlingRight">
                    <p:outputLabel value="Direccion de cobro:" for="direccioncobroDeSolicitud"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputText id="direccioncobroDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToAply.desembolsoDireccioncobro}"/>
                </h:panelGroup>

            </p:panelGrid>

        </p:panel>
        <p:commandButton icon="ui-icon-disk" actionListener="#{desembolsoCreditoManagedBean.aply}" value="Aplicar" ajax="false" />
        <p:spacer height="25" width="100"/>


    </h:form>
</ui:composition>
