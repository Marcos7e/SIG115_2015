<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AhorroCreateDlg" widgetVar="AhorroCreateDialog" modal="true" resizable="false" appendToBody="true" header="Ingresar Ahorro" closeOnEscape="true">

            <h:form id="AhorroCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <p:outputLabel value="Monto" for="ahorroMonto" />
                        <p:inputText id="ahorroMonto" value="#{desembolsoCreditoManagedBean.ahorroSelected.ahorroMonto}" title="#{crudbundle.CreateAhorroTitle_ahorroMonto}"/>

                        <p:outputLabel value="Cuenta" for="ahorroCuenta" />
                        <p:inputText id="ahorroCuenta" value="#{desembolsoCreditoManagedBean.ahorroSelected.ahorroCuenta}" title="#{crudbundle.CreateAhorroTitle_ahorroCuenta}"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{desembolsoCreditoManagedBean.saveAhorro}" value="#{crudbundle.Save}" update="display,:AhorroListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,AhorroCreateDialog);"/>
                    <p:commandButton value="#{crudbundle.Cancel}" onclick="AhorroCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
