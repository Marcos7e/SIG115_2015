<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DeduccionesCreateDlg" widgetVar="DeduccionesCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{crudbundle.CreateDeduccionesTitle}" closeOnEscape="true">

            <h:form id="DeduccionesCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                     
                        <p:outputLabel value="Descripcion" for="deduccionesDescripcion" />
                        <p:inputTextarea rows="4" cols="30" id="deduccionesDescripcion" value="#{desembolsoCreditoManagedBean.deduccionesSelected.deduccionesDescripcion}" title="#{crudbundle.CreateDeduccionesTitle_deduccionesDescripcion}" />


                        <p:outputLabel value="Valor" for="deduccionesValor" />
                        <p:inputText id="deduccionesValor" value="#{desembolsoCreditoManagedBean.deduccionesSelected.deduccionesValor}" title="#{crudbundle.CreateDeduccionesTitle_deduccionesValor}"/>

                       
                    </p:panelGrid>
                    <p:commandButton actionListener="#{desembolsoCreditoManagedBean.saveDeduccion}" value="#{crudbundle.Save}" update="display,:DeduccionesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,DeduccionesCreateDialog);"/>
                    <p:commandButton value="#{crudbundle.Cancel}" onclick="DeduccionesCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
