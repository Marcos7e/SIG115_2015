<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrestamoViewDlg" widgetVar="PrestamoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{crudbundle.ViewPrestamoTitle}" closeOnEscape="true">

            <h:form id="PrestamoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{solicitudManagedBean.prestamoSelected != null}">

                        <h:outputText value="#{crudbundle.prestamo_id}"/>
                        <h:outputText value="#{solicitudManagedBean.prestamoSelected.prestamoId}" title="#{crudbundle.prestamo_id}"/>

                        <h:outputText value="#{crudbundle.prestamo_monto}"/>
                        <h:outputText value="#{solicitudManagedBean.prestamoSelected.prestamoMonto}" title="#{crudbundle.prestamo_monto}"/>

                        <h:outputText value="#{crudbundle.prestamo_plazo}"/>
                        <h:outputText value="#{solicitudManagedBean.prestamoSelected.prestamoPlazo}" title="#{crudbundle.prestamo_plazo}"/>

                        <h:outputText value="#{crudbundle.prestamo_tasa}"/>
                        <h:outputText value="#{solicitudManagedBean.prestamoSelected.prestamoTasa}" title="#{crudbundle.prestamo_tasa}"/>

                        <h:outputText value="#{crudbundle.prestamo_saldo}"/>
                        <h:outputText value="#{solicitudManagedBean.prestamoSelected.prestamoSaldo}" title="#{crudbundle.prestamo_saldo}"/>

                        <h:outputText value="#{crudbundle.prestamo_cuota}"/>
                        <h:outputText value="#{solicitudManagedBean.prestamoSelected.prestamoCuota}" title="#{crudbundle.prestamo_cuota}"/>

                        <h:outputText value="#{crudbundle.prestamo_fechaPago}"/>
                        <h:outputText value="#{solicitudManagedBean.prestamoSelected.prestamoFechapago}" title="#{crudbundle.prestamo_fechaPago}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>

                         <h:outputText value="#{crudbundle.prestamo_usuarioRegistro}"/>
                        <h:outputText value="#{solicitudManagedBean.prestamoSelected.usuarioRegistro}" title="#{crudbundle.prestamo_usuarioRegistro}"/>

                        <h:outputText value="#{crudbundle.prestamo_fechaRegistro}"/>
                        <h:outputText value="#{solicitudManagedBean.prestamoSelected.fechaRegistro}" title="#{crudbundle.prestamo_fechaRegistro}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{crudbundle.prestamo_usuarioUltimamodificacion}"/>
                        <h:outputText value="#{solicitudManagedBean.prestamoSelected.usuarioUltimamodificacion}" title="#{crudbundle.prestamo_usuarioUltimamodificacion}"/>

                        <h:outputText value="#{crudbundle.prestamo_fechaUltimamodificacion}"/>
                        <h:outputText value="#{solicitudManagedBean.prestamoSelected.fechaUltimamodificacion}" title="#{crudbundle.prestamo_fechaUltimamodificacion}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>

                    </p:panelGrid>
                    <br/>
                    <p:commandButton icon="ui-icon-closethick" value="#{crudbundle.Close}" onclick="PrestamoViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
