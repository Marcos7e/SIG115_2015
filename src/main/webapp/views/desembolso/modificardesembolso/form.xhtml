<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions">

    <h:form id="DesembolsoEditForm">

        <p:panel header="Datos del prestamo">

            <p:panelGrid columns="4">

                <h:panelGroup styleClass="panelGroupAlingRight">
                    <p:outputLabel value="Codigo de solicitud:" for="codigoDeSolicitud"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputText id="codigoDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToEdit.resolucionId.analisisId.solicitudId.solicitudId}"/>
                </h:panelGroup>

                <h:panelGroup styleClass="panelGroupAlingRight">
                    <p:outputLabel value="Linea de credito:" for="lineacreditoDeSolicitud"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputText id="lineacreditoDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToEdit.resolucionId.analisisId.solicitudId.asesoriaId.detallelineacreditoId.lineacreditoId.lineacreditoNombre}"/>
                </h:panelGroup>

                <h:panelGroup styleClass="panelGroupAlingRight">
                    <p:outputLabel value="Tipo de solicitud:" for="tipoDeSolicitud"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputText id="tipoDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToEdit.resolucionId.analisisId.tsId.tsNombre}"/>
                </h:panelGroup>

                <h:panelGroup styleClass="panelGroupAlingRight">
                    <p:outputLabel value="Nivel de Resolucion:" for="nivelDeSolicitud"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputText id="nivelDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToEdit.resolucionId.analisisId.resolucionId.nrId.nrNombre}"/>
                </h:panelGroup>

                <h:panelGroup styleClass="panelGroupAlingRight">
                    <p:outputLabel value="Monto:" for="montoDeSolicitud"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputText id="montoDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToEdit.resolucionId.analisisId.analisisMonto}">
                        <f:convertNumber type="currency" currencySymbol="$ " />
                    </h:outputText>
                </h:panelGroup>

                <h:panelGroup styleClass="panelGroupAlingRight">
                    <p:outputLabel value="Codigo Asociado:" for="codigoAsociadoDeSolicitud"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputText id="codigoAsociadoDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToEdit.resolucionId.analisisId.solicitudId.solicitudCodigoasociado}"/>
                </h:panelGroup>

                <h:panelGroup styleClass="panelGroupAlingRight">
                    <p:outputLabel value="Plazo:" for="plazoDeSolicitud"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputText id="plazoDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToEdit.resolucionId.analisisId.analisisPlazo}"/>
                </h:panelGroup>

                <h:panelGroup styleClass="panelGroupAlingRight">
                    <p:outputLabel value="Nombre:" for="nombreAsociadoDeSolicitud"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputText id="nombreAsociadoDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToEdit.resolucionId.analisisId.solicitudId.nombreCompleto}"/>
                </h:panelGroup>

                <h:panelGroup styleClass="panelGroupAlingRight">
                    <p:outputLabel value="Tasa de interes anual:" for="tasaDeSolicitud"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputText id="tasaDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToEdit.resolucionId.analisisId.analisisTasa}">
                        <f:convertNumber type="percent"  minFractionDigits="2"/>
                    </h:outputText>
                </h:panelGroup>

            </p:panelGrid>

        </p:panel> 

        <p:spacer height="25" width="100"/>

        <p:panel header="Cuota">  
            <p:panelGrid columns="2">  

                <p:panel header="Datos de cuota">
                    <p:panelGrid columns="2">
                        <h:panelGroup styleClass="panelGroupAlingRight">
                            <p:outputLabel value="Capital e intereses:" for="capitalinteresDeSolicitud"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:outputText id="capitalinteresDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToEdit.resolucionId.analisisId.analisisCuotacapitalmasintereses}">
                                <f:convertNumber type="currency" currencySymbol="$ " />
                            </h:outputText>
                        </h:panelGroup>

                        <h:panelGroup styleClass="panelGroupAlingRight">
                            <p:outputLabel value="Seguro de deuda:" for="segurodeudaDeSolicitud"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:outputText id="segurodeudaDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToEdit.resolucionId.analisisId.analisisSegurodeuda}">
                                <f:convertNumber type="currency" currencySymbol="$ " />
                            </h:outputText>
                        </h:panelGroup>

                        <h:panelGroup styleClass="panelGroupAlingRight">
                            <p:outputLabel value="Extra prima:" for="extraprimaDeSolicitud"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <pe:inputNumber id="extraprimaDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToEdit.desembolsoExtraprima}" symbol="$ " emptyValue="zero">
                                <f:ajax render="cuotaDeSolicitud" event="keyup"/>
                            </pe:inputNumber>
                        </h:panelGroup>

                        <h:panelGroup styleClass="panelGroupAlingRight">
                            <p:outputLabel value="Aportacion:" for="aportacionDeSolicitud"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <pe:inputNumber id="aportacionDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToEdit.desembolsoAportcion}"  symbol="$ " emptyValue="zero">
                                <f:ajax render="cuotaDeSolicitud" event="keyup"/>
                            </pe:inputNumber>
                        </h:panelGroup>

                        <h:panelGroup styleClass="panelGroupAlingRight">
                            <p:outputLabel value="Ahorro programado:" for="ahorroprograadoDeSolicitud"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <pe:inputNumber id="ahorroprograadoDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToEdit.desembolsoAhorroprogramado}" symbol="$ "  emptyValue="zero">
                                <f:validateDoubleRange minimum="0"/>
                                <f:ajax render="cuotaDeSolicitud" event="keyup"/>
                            </pe:inputNumber>
                        </h:panelGroup>

                        <h:panelGroup styleClass="panelGroupAlingRight">
                            <p:outputLabel value="Cuota:" for="cuotaDeSolicitud"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:outputText id="cuotaDeSolicitud" value="#{desembolsoCreditoManagedBean.cuotaInEdit}">
                                <f:convertNumber type="currency" currencySymbol="$ " />
                            </h:outputText>
                        </h:panelGroup>

                        <h:panelGroup styleClass="panelGroupAlingRight">
                            <p:outputLabel value="Tasa efectiva:" for="tasaefectivaDeSolicitud"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:outputText id="tasaefectivaDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToEdit.desembolsoTasaefectiva}">
                                <f:convertNumber type="percent"  minFractionDigits="2"/>
                            </h:outputText>
                        </h:panelGroup>
                    </p:panelGrid>
                </p:panel>

                <p:panel header="Cuentas de orden">

                    <p:panelGrid columns="2">
                        <h:panelGroup styleClass="panelGroupAlingRight">
                            <p:outputLabel value="Interes diferido:" for="interesesdiferidosDeSolicitud"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:outputText id="interesesdiferidosDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToEdit.desembolsoInteresdiferidos}">
                                <f:convertNumber type="currency" currencySymbol="$ " />
                            </h:outputText>
                        </h:panelGroup>

                        <h:panelGroup styleClass="panelGroupAlingRight">
                            <p:outputLabel value="Capital diferido:" for="capitadiferidoDeSolicitud"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:outputText id="capitadiferidoDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToEdit.desembolsoCapitaldiferido}">
                                <f:convertNumber type="currency" currencySymbol="$ " />
                            </h:outputText>
                        </h:panelGroup>

                        <h:panelGroup styleClass="panelGroupAlingRight">
                            <p:outputLabel value="Costas procesales:" for="costasprocesalesDeSolicitud"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:outputText id="costasprocesalesDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToEdit.desembolsoCostasprocesales}">
                                <f:convertNumber type="currency" currencySymbol="$ " />
                            </h:outputText>
                        </h:panelGroup>

                        <h:panelGroup styleClass="panelGroupAlingRight">
                            <p:outputLabel value="Total Costas procesales:" for="totalcostasprocesalesDeSolicitud"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:outputText id="totalcostasprocesalesDeSolicitud" value="#{desembolsoCreditoManagedBean.costasProcesalesInEdit}">
                                <f:convertNumber type="currency" currencySymbol="$ " />
                            </h:outputText>
                        </h:panelGroup>

                    </p:panelGrid>

                </p:panel>

            </p:panelGrid>                  

        </p:panel>

        <p:spacer height="25" width="100"/>

        <p:panel header="Datos de pago">

            <p:panelGrid columns="4">

                <h:panelGroup styleClass="panelGroupAlingRight">
                    <p:outputLabel value="Periodicidad de pago:" for="periodicidadpagoDeSolicitud"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputText id="periodicidadpagoDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToEdit.resolucionId.analisisId.solicitudId.ppId.ppNombre}"/>
                </h:panelGroup>

                <h:panelGroup styleClass="panelGroupAlingRight">
                    <p:outputLabel value="Primer pago:" for="primerpagoDeSolicitud"/>
                </h:panelGroup>
                <h:panelGroup>
                    <p:calendar id="primerpagoDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToEdit.desembolsoFechaprimerpago}" pattern="dd/MM/yyyy" showOn="button" readonlyInput="true">
                        <p:ajax event="dateSelect" listener="#{desembolsoCreditoManagedBean.calcularFechaVencimientoInEdit()}" process="primerpagoDeSolicitud" update="fechavencimientoDeSolicitud,primerpagoDeSolicitud"/>
                    </p:calendar>
                </h:panelGroup>

                <h:panelGroup styleClass="panelGroupAlingRight">
                    <p:outputLabel value="Forma de pago:" for="formapagoDeSolicitud"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputText id="formapagoDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToEdit.resolucionId.analisisId.solicitudId.fpId.fpNombre}"/>
                </h:panelGroup>

                <h:panelGroup styleClass="panelGroupAlingRight">
                    <p:outputLabel value="Fecha de vencimiento:" for="fechavencimientoDeSolicitud"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputText id="fechavencimientoDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToEdit.desembolsoFechavencimiento}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </h:panelGroup>

            </p:panelGrid>

            <p:panelGrid columns="2">

                <h:panelGroup styleClass="panelGroupAlingRight">
                    <p:outputLabel value="Pagaduria:" for="pagaduriaDeSolicitud"/>
                </h:panelGroup>
                <h:panelGroup>
                    <p:selectOneMenu id="pagaduriaDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToEdit.pagaduriaId}" converter="#{pagaduriaConverter}">  
                        <f:selectItems value="#{desembolsoCreditoManagedBean.pagaduriaList}"
                                       var="pagaduria"   
                                       itemLabel="#{pagaduria.pagaduriaNombre}"  
                                       itemValue="#{pagaduria}" />  
                    </p:selectOneMenu>  


                </h:panelGroup>

                <h:panelGroup styleClass="panelGroupAlingRight">
                    <p:outputLabel value="Direccion de cobro:" for="direccioncobroDeSolicitud"/>
                </h:panelGroup>
                <h:panelGroup>
                    <p:inputTextarea id="direccioncobroDeSolicitud" value="#{desembolsoCreditoManagedBean.desembolsoToEdit.desembolsoDireccioncobro}"/>
                </h:panelGroup>

            </p:panelGrid>

        </p:panel>

        <p:spacer height="25" width="100"/>

        <p:panel header="Envio a Contabilidad">
            <p:panelGrid columns="2">
                <h:panelGroup styleClass="panelGroupAlingRight">
                    <p:outputLabel value="Efectivo:" for="efectivoDeSolicitud"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputText id="efectivoDeSolicitud" value="$ 99.99"/>
                </h:panelGroup>

                <h:panelGroup styleClass="panelGroupAlingRight">
                    <p:outputLabel value="Enviar a Contabilidad" for="enviarAContabilidad"/>
                </h:panelGroup>
                <h:panelGroup>
                    <p:selectBooleanCheckbox id="enviarAContabilidad" value="#{desembolsoCreditoManagedBean.desembolsoToEdit.desembolsoListo}"/>
                </h:panelGroup>

            </p:panelGrid>

            <p:commandButton icon="ui-icon-disk" actionListener="#{desembolsoCreditoManagedBean.save}" value="Guardar" ajax="false" />
        </p:panel> 

        <p:spacer height="25" width="100"/>

    </h:form>
</ui:composition>
