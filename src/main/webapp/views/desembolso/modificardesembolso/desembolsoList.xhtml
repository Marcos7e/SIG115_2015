<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="DesembolsoEditListForm">
        <p:fieldset legend="Desembolsos Incompletos">
            <p:dataTable id="datalist" var="item" value="#{desembolsoCreditoManagedBean.desembolsosItems}" paginator="true" rows="5"  
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"  
                         rowsPerPageTemplate="5,10,15"  lazy="false" resizableColumns="true"  
                         selectionMode="single" selection="#{desembolsoCreditoManagedBean.desembolsoToEdit}"
                         rowKey="#{item.desembolsoId}" paginatorPosition="bottom">

                <p:ajax event="rowSelect"   update="createButton"/>
                <p:ajax event="rowUnselect" update="createButton"/>

                <f:facet name="header">  
                    Desembolsos
                </f:facet>  
                <p:column width="15%" style="text-align: center">
                    <f:facet name="header">
                        <h:outputText value="Fecha"/>
                    </f:facet>
                    <h:outputText value="#{item.resolucionId.analisisId.analisisFechacreacion}"/>
                </p:column>

                <p:column width="40%">
                    <f:facet name="header">
                        <h:outputText value="Nombre del Asociado"/>
                    </f:facet>
                    <h:outputText value="#{item.resolucionId.analisisId.solicitudId.nombreCompleto}"/>
                </p:column>

                <p:column width="15%" style="text-align: right">
                    <f:facet name="header">
                        <h:outputText value="Monto"/>
                    </f:facet>
                    <h:outputText value="#{item.resolucionId.analisisId.analisisMonto}">
                        <f:convertNumber type="currency" currencySymbol="$ " />
                    </h:outputText>
                </p:column>

                <p:column width="15%" style="text-align: center">
                    <f:facet name="header">
                        <h:outputText value="Plazo" />
                    </f:facet>
                    <h:outputText value="#{item.resolucionId.analisisId.analisisPlazo}"/>
                </p:column>

                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="Modificar Desembolso" actionListener="#{desembolsoCreditoManagedBean.toEdit}" disabled="#{empty desembolsoCreditoManagedBean.desembolsoToEdit}"/>
          
                        <p:spacer height="10" width="20"/>
                        <p:commandButton id="refreshButton" icon="ui-icon-refresh" value="Actualizar" actionListener="#{desembolsoCreditoManagedBean.actualizarDesembolsoItems()}" update="@(#DesembolsoEditListForm)"/>

                    </div>
                </f:facet>

            </p:dataTable>

        </p:fieldset>
    </h:form>
</ui:composition>
