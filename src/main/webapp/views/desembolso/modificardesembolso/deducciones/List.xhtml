<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="DeduccionesListForm">
        <p:spacer height="30" width="20"/>
        <p:panel header="Deducciones">                
            <p:dataTable id="datalist" var="item" value="#{desembolsoCreditoManagedBean.deduccionesList}" paginator="true" rows="5"  
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"  
                         rowsPerPageTemplate="5,10,15"  lazy="true" resizableColumns="true"  
                         selectionMode="single" selection="#{desembolsoCreditoManagedBean.deduccionesSelected}"
                         rowKey="#{item.deduccionesId}" paginatorPosition="bottom">

                <p:ajax event="rowSelect"   update="createButton viewButton editButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton"/>

                <p:column >
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{item.deduccionesId}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Descripcion"/>
                    </f:facet>
                    <h:outputText value="#{item.deduccionesDescripcion}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Valor"/>
                    </f:facet>
                    <h:outputText value="#{item.deduccionesValor}"/>
                </p:column>


                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{crudbundle.Create}" actionListener="#{desembolsoCreditoManagedBean.deduccionPrepareCreate}" update=":DeduccionesCreateForm" oncomplete="DeduccionesCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{crudbundle.View}" update=":DeduccionesViewForm" oncomplete="DeduccionesViewDialog.show()" disabled="#{empty desembolsoCreditoManagedBean.deduccionesSelected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{crudbundle.Edit}" update=":DeduccionesEditForm" oncomplete="DeduccionesEditDialog.show()" disabled="#{empty desembolsoCreditoManagedBean.deduccionesSelected}"/>

                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
    </h:form>

</ui:composition>
