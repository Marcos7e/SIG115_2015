<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CajaViewDlg" widgetVar="CajaViewDialog" modal="true" resizable="false"  appendToBody="true" header="#{crudbundle.ViewCajaTitle}" closeOnEscape="true">

            <h:form id="CajaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cajaManagedBean.selected != null}">

                        <h:outputText value="#{crudbundle.CajaLabel_cajaId}"/>
                        <h:outputText value="#{cajaManagedBean.selected.cajaId}" title="#{crudbundle.CajaTitle_cajaId}"/>

                        <h:outputText value="#{crudbundle.CajaLabel_cajaNombre}"/>
                        <h:outputText value="#{cajaManagedBean.selected.cajaNombre}" title="#{crudbundle.CajaTitle_cajaNombre}"/>

                        <h:outputText value="#{crudbundle.CajaLabel_cajaDescripcion}"/>
                        <h:outputText value="#{cajaManagedBean.selected.cajaDescripcion}" title="#{crudbundle.CajaTitle_cajaDescripcion}"/>
                       
                        <h:outputText value="#{crudbundle.CajaLabel_sucursalId}"/>
                        <h:outputText value="#{cajaManagedBean.selected.sucursalId.sucursalId}"/>

                        <h:outputText value="#{crudbundle.Label_activo}"/>
                        <h:outputText value="#{cajaManagedBean.selected.activo}" title="#{crudbundle.Title_activo}"/>

                        <h:outputText value="#{crudbundle.Label_usuarioRegistro}"/>
                        <h:outputText value="#{cajaManagedBean.selected.usuarioRegistro}" title="#{crudbundle.Title_usuarioRegistro}"/>

                        <h:outputText value="#{crudbundle.Label_fechaRegistro}"/>
                        <h:outputText value="#{cajaManagedBean.selected.fechaRegistro}" title="#{crudbundle.Title_fechaRegistro}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{crudbundle.Label_usuarioUltimamodificacion}"/>
                        <h:outputText value="#{cajaManagedBean.selected.usuarioUltimamodificacion}" title="#{crudbundle.Title_usuarioUltimamodificacion}"/>

                        <h:outputText value="#{crudbundle.Label_fechaUltimamodificacion}"/>
                        <h:outputText value="#{cajaManagedBean.selected.fechaUltimamodificacion}" title="#{crudbundle.Title_fechaUltimamodificacion}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>

                    </p:panelGrid>
                    <br/>
                    <p:commandButton icon="ui-icon-closethick" value="#{crudbundle.Close}" onclick="CajaViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
