<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PropiedadEditDlg" widgetVar="PropiedadEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{crudbundle.EditPropiedadTitle}" closeOnEscape="true">

            <h:form id="PropiedadEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{propiedadManagedBean.selected != null}">

                        <p:outputLabel value="#{crudbundle.propiedad_clase}" for="propiedadClase" />
                        <h:panelGroup>
                            <p:inputText id="propiedadClase" value="#{propiedadManagedBean.selected.propiedadNombre}" title="#{crudbundle.PropiedadTitle_propiedadNombre}" required="true" requiredMessage="#{crudbundle.PropiedadRequiredMessage_propiedadNombre}" size="100" maxlength="100"/>
                            <p:tooltip for="propiedadClase" value="#{propiedadManagedBean.getComponentMessages('propiedadNombre', crudbundle.PropiedadHelpText_propiedadNombre)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{crudbundle.Label_activo}" for="activo" />
                        <h:panelGroup>
                            <p:selectOneMenu id="activo" value="#{propiedadManagedBean.selected.activo}" required="true" requiredMessage="#{crudbundle.RequiredMessage_activo}">
                                <f:selectItem itemLabel="#{crudbundle.SelectOneMessage}"/>
                                <f:selectItems value="#{propiedadManagedBean.activoOptions}"
                                               var="activoItem"
                                               itemValue="#{activoItem.value}"
                                               itemLabel="#{activoItem.description}"/>
                            </p:selectOneMenu>
                            <p:tooltip for="activo" value="#{propiedadManagedBean.getComponentMessages('activo', crudbundle.HelpText_activo)}"/>
                        </h:panelGroup>




                    </p:panelGrid>
                    <br/>
                    <p:commandButton icon="ui-icon-disk" actionListener="#{propiedadManagedBean.save}" value="#{crudbundle.Save}" update="display,:PropiedadListForm,:growl" oncomplete="handleSubmit(xhr,status,args,PropiedadEditDialog);"/>
                    <span>&nbsp;</span>
                    <p:commandButton icon="ui-icon-closethick" value="#{crudbundle.Cancel}" onclick="PropiedadEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
