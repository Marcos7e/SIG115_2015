<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JaulaViewDlg" widgetVar="JaulaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="Jaula" closeOnEscape="true">

            <h:form id="JaulaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{jaulaManagedBean.selected != null}">

                        <h:outputText value="#{crudbundle.ListJaulaTitle_nombre}"/>
                        <h:outputText value="#{jaulaManagedBean.selected.nombreJaula}" title="#{crudbundle.ListJaulaTitle_nombre}"/>

                        <h:outputText value="#{crudbundle.ListJaulaTitle_descripcion}"/>
                        <h:outputText value="#{jaulaManagedBean.selected.descripcionJaula}" title="#{crudbundle.ListJaulaTitle_descripcion}"/>

                        <h:outputText value="#{crudbundle.ListJaulaTitle_enVenta}"/>
                        <h:outputText value="#{jaulaManagedBean.selected.listaVentaJaula}" title="#{crudbundle.ListJaulaTitle_enVenta}"/>
               
                        <h:outputText value="#{crudbundle.ListJaulaTitle_fechaVentaJaula}"/>
                        <h:outputText value="#{jaulaManagedBean.selected.fechaVentaJaula}" title="#{crudbundle.ListJaulaTitle_fechaVentaJaula}"/>

                        <h:outputText value="#{crudbundle.ListJaulaTitle_fechaSiembraJaula}"/>
                        <h:outputText value="#{jaulaManagedBean.selected.fechaSiembraJaula}" title="#{crudbundle.ListJaulaTitle_fechaSiembraJaula}"/>

                        <h:outputText value="#{crudbundle.ListJaulaTitle_cantidad}"/>
                        <h:outputText value="#{jaulaManagedBean.selected.ventaJaula}" title="#{crudbundle.ListJaulaTitle_cantidad}"/>
                      
                        <h:outputText value="#{crudbundle.ListJaulaTitle_tipoJaula}"/>
                        <h:outputText value="#{jaulaManagedBean.selected.idTipoJaula.nombreTipoJaula}" title="#{crudbundle.ListJaulaTitle_tipoJaula}"/>
                        
                    </p:panelGrid>
                    <p:commandButton value="#{crudbundle.Close}" onclick="PF('JaulaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
