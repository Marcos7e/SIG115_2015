<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ClienteEditDlg" widgetVar="ClienteEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{crudbundle.EditClienteTitle}" closeOnEscape="true">

            <h:form id="ClienteEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{clienteManagedBean.selected != null}">


                        <p:outputLabel value="#{crudbundle.EditClienteLabel_nombreClienteCompVenta}" for="nombreClienteCompVenta" />
                        <p:inputText id="nombreClienteCompVenta" readonly="true" value="#{clienteManagedBean.selected.nombreClienteCompVenta}" title="#{crudbundle.EditClienteTitle_nombreClienteCompVenta}" required="true" requiredMessage="#{crudbundle.EditClienteRequiredMessage_nombreClienteCompVenta}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{crudbundle.EditClienteLabel_direccionCliente}" for="direccionCliente" />
                        <p:inputTextarea rows="4" cols="30" id="direccionCliente"  value="#{clienteManagedBean.selected.direccionCliente}" title="#{crudbundle.EditClienteTitle_direccionCliente}" />

                           <p:outputLabel value="#{crudbundle.CreateClienteLabel_tipoCliente}" for="tipoCliente" />
                        <p:selectOneMenu id="tipoCliente" value="#{clienteManagedBean.categoria}" converter="#{categoriasConverter}" effect="fade"  style="width:200px" >
                            <f:selectItems value="#{clienteManagedBean.categorias}" var="categorias" itemLabel="#{categorias.nombreCategorias}" itemValue="#{categorias}" />       
                        </p:selectOneMenu>


                    </p:panelGrid>

                    <p:commandButton actionListener="#{clienteManagedBean.save}" value="#{crudbundle.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ClienteEditDialog'));">                   
                    </p:commandButton>
                    <p:commandButton value="#{crudbundle.Cancel}" onclick="PF('ClienteEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
