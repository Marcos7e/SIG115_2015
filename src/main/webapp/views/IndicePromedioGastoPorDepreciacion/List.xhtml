<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"

                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h2 align="center"> Indice/Promedio de gasto por Depreciacion de equipo por Area Dentro de la Institucion</h2>
    <h:form id="form">

        <div align="center" style="border: 1px black solid">
            <h1 class="title ui-widget-header ui-corner-all" align="center">DIMESA S.A de C.V</h1>

            <p:panelGrid  columns="2" columnClasses="column">
                <p:column>
                    <h:outputLabel for="fechaActual" value="Fecha de Emision : #{gastoDepreciacionEquipoManagedBean.fecha}"   />
                </p:column>            
                <p:column>               
                    <h:outputLabel for="user" value="Usuario :#{currentUserSessionBean.form.sessionUser.username}" />
                </p:column>
                <p:column>                   
                    <h:outputLabel for="rpt" value="Nombre de Reporte : rpt_indice_promedio_gasto" />
                </p:column>
            </p:panelGrid>

            <p:growl id="msgs" showDetail="true" />
            <br/> <br/>

            <h:panelGrid columns="2" >
                
                 <p:column>
                    <p:outputLabel value="Area Hospitalaria" for="area" />
                </p:column>
                <p:column>
                    <p:selectOneMenu id="area" value="#{comparativoDeGastosReparacionManagedBean.area}" converter="#{eventoConverter}" effect="fade"  style="width:200px" >
                        <f:selectItem itemLabel="Seleccione" />
                        <f:selectItems value="#{comparativoDeGastosReparacionManagedBean.eventoList}" var="areas" itemLabel="#{areas.unidad}" itemValue="#{areas}" />       
                    </p:selectOneMenu>
                </p:column>
              
                <p:column>
                    <p:outputLabel for="fhInicial" value="Fecha Inicial:" />
                    <span>&nbsp;</span>
                </p:column>
                <p:column>
                    <p:calendar id="fhInicial" value="#{gastoDepreciacionEquipoManagedBean.date1}"  pattern="dd-MM-yyyy"  />
                    <span>&nbsp;</span>
                </p:column>
                <p:column>
                    <p:outputLabel for="fhFin"  value="Fecha Final:" />
                    <span>&nbsp;</span>
                </p:column>
                <p:column>
                    <p:calendar id="fhFin" value="#{gastoDepreciacionEquipoManagedBean.date2}"  pattern="dd-MM-yyyy" />
                    <span>&nbsp;</span>
                </p:column>
                <p:column>
                    <p:outputLabel value="Promedio de Gastos :" for="gasto"/>
                </p:column>
                <p:column>
                    <p:selectBooleanCheckbox value="#{gastoDepreciacionEquipoManagedBean.value1}" id="gasto"/>
                </p:column>
            </h:panelGrid>

            <br/> <br/>

            <br/><br/>
            <p:commandButton value="Aceptar" update="msgs" actionListener="#{gastoDepreciacionEquipoManagedBean.click}" icon="ui-icon-check"  />
            <br/><br/>

        </div>

        <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
            <p:panelGrid id="display" columns="2" columnClasses="label,value">
                <h:outputText value="Event:" />
                <h:outputText value="#{gastoDepreciacionEquipoManagedBean.date2}">
                    <f:convertDateTime pattern="MM/dd/yyyy" />
                </h:outputText>
            </p:panelGrid>
        </p:dialog>
    </h:form>

</ui:composition>
