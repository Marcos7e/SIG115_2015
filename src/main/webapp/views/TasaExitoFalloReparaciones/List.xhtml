<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"

                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:form id="form">
        <div align="center" style="border: 1px black solid">
            <h1 class="title ui-widget-header ui-corner-all" align="center">DIMESA S.A de C.V</h1>
            <p:panelGrid  columns="2" columnClasses="column">
                <p:column>
                    <h:outputLabel for="fechaActual" value="Fecha de Emision : #{tasaExitoFalloReparacionesManagedBean.fechaEmision}"  />
                </p:column>
                <p:column>                                
                    <h:outputLabel for="user" value="Usuario :#{currentUserSessionBean.form.sessionUser.username}" />
                </p:column>
                <p:column>
                    <h:outputLabel for="rpt" value="Nombre de Reporte : rpt_tasaExito/fallo" />
                </p:column>
            </p:panelGrid>
            
            <h2 align="center">Tasa de Exito / Fallo en Reparaciones</h2>
            
           
                
            <h:panelGrid columns="2" columnClasses="column">
              
              <p:column colspan="2">
                  <h:outputLabel value="Area Hospitalaria"/>
                  <p:selectOneMenu id="areaHospitalaria" value="#{comparativoDeTiempoVidaUtilManagedBean.equipox}" converter="#{equipoConverter}" effect="fade"  style="width:200px" >
                  <f:selectItems value="#{comparativoDeTiempoVidaUtilManagedBean.equipoList}" var="categorias" itemLabel="#{categorias.nombequipo}" itemValue="#{categorias}" />       
                  </p:selectOneMenu>
              </p:column>
              
              <p:column colspan="2">
                  <h:outputLabel value="Fecha Inicial"  />
                  <p:selectOneMenu id="fechaInicial" value="#{comparativoDeTiempoVidaUtilManagedBean.equipoy}" converter="#{equipoConverter}" effect="fade"  style="width:200px" >
                  <f:selectItems value="#{comparativoDeTiempoVidaUtilManagedBean.equipoList}" var="categorias" itemLabel="#{categorias.nombequipo}" itemValue="#{categorias}" />       
                  </p:selectOneMenu>
              </p:column>
                <p:column>
                     <h:outputLabel value="Fecha Final"  />
                  <p:selectOneMenu id="fechaFinal" value="#{comparativoDeTiempoVidaUtilManagedBean.equipoy}" converter="#{equipoConverter}" effect="fade"  style="width:200px" >
                  <f:selectItems value="#{comparativoDeTiempoVidaUtilManagedBean.equipoList}" var="categorias" itemLabel="#{categorias.nombequipo}" itemValue="#{categorias}" />       
                  </p:selectOneMenu>    
                </p:column> 
                 
                <p:column>
               <p:button value="Aceptar"/>
               <p:button value="Limpiar"/>
               <p:button value="Volver Atras"/>
              </p:column>
              
             
               
            </h:panelGrid>
           
                 
               
                                  
                
                  
                
                
          
            
        </div>
              
         
    </h:form>

</ui:composition>
