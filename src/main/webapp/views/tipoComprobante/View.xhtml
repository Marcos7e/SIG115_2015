<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoComprobanteViewDlg" widgetVar="TipoComprobanteViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{crudbundle.ViewTipoComprobanteTitle}" closeOnEscape="true">

            <h:form id="TipoComprobanteViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoComprobanteManagedBean.selected != null}">

                        <h:outputText value="#{crudbundle.ViewTipoComprobanteLabel_idTipoComprobante}"/>
                        <h:outputText value="#{tipoComprobanteManagedBean.selected.idTipoComprobante}" title="#{crudbundle.ViewTipoComprobanteTitle_idTipoComprobante}"/>

                        <h:outputText value="#{crudbundle.ViewTipoComprobanteLabel_nombreTipoComprobante}"/>
                        <h:outputText value="#{tipoComprobanteManagedBean.selected.nombreTipoComprobante}" title="#{crudbundle.ViewTipoComprobanteTitle_nombreTipoComprobante}"/>

                        <h:outputText value="#{crudbundle.ViewTipoComprobanteLabel_descripcionTipoComprobante}"/>
                        <h:outputText value="#{tipoComprobanteManagedBean.selected.descripcionTipoComprobante}" title="#{crudbundle.ViewTipoComprobanteTitle_descripcionTipoComprobante}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{crudbundle.Close}" onclick="PF('TipoComprobanteViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
