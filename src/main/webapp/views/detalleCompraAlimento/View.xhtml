<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleCompraAlimentoViewDlg" widgetVar="DetalleCompraAlimentoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{crudbundle.ViewDetalleCompraAlimentoTitle}" closeOnEscape="true">

            <h:form id="DetalleCompraAlimentoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{detalleCompraAlimentoManagedBean.selected != null}">


                        <h:outputText value="Usuario :"/>
                        <h:outputText value="#{detalleCompraAlimentoManagedBean.selected.idCompra.usuarioCompra}"/>

                        <h:outputText value="Fecha de Compra :"/>
                        <h:outputText value="#{detalleCompraAlimentoManagedBean.selected.idCompra.fechaHoraCompra}"/>

                        <h:outputText value="Precio :"/>                          
                        <h:outputText value="#{detalleCompraAlimentoManagedBean.selected.precioDetalleCompraAlimento}"/>



                        <h:outputText value="Cantidad :"/>    
                        <h:outputText value="#{detalleCompraAlimentoManagedBean.selected.cantDetalleCompraAlimento}"/>


                        <h:outputText value="Total de Compra :"/>
                        <h:outputText value="#{detalleCompraAlimentoManagedBean.selected.idCompra.totalCompra}"/>



                        <h:outputText value="Marca :"/>
                        <h:outputText value="#{detalleCompraAlimentoManagedBean.selected.idAlimento.marcaAlimento}"/>


                        <h:outputText value="Existencia :"/>
                        <h:outputText value="#{detalleCompraAlimentoManagedBean.selected.idAlimento.existenciaAlimento}"/>



                        <h:outputText value="Nombre Alimento :"/>
                        <h:outputText value="#{detalleCompraAlimentoManagedBean.selected.idAlimento.idTipoAlimento.nombreTipoAlimento}"/>
                        <h:outputText value="Porcentaje Proteina :"/>
                        <h:outputText value="#{detalleCompraAlimentoManagedBean.selected.idAlimento.idTipoAlimento.porceProteinaTipoAlimento}"/>





                    </p:panelGrid>
                    <p:commandButton value="#{crudbundle.Close}" onclick="PF('DetalleCompraAlimentoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
