<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PersonaEditDlg" widgetVar="PersonaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{crudbundle.EditPersonaTitle}" closeOnEscape="true">

            <h:form id="PersonaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{personaManagedBean.selected != null}">


                        <h:outputLabel value="#{crudbundle.EditPersonaLabel_idPersona}" for="idPersona" />
                        <h:outputText id="idPersona" value="#{personaManagedBean.selected.idPersona}" />

                        <p:outputLabel value="#{crudbundle.EditPersonaLabel_nombrePersona}" for="nombrePersona" />
                        <p:inputText id="nombrePersona" value="#{personaManagedBean.selected.nombrePersona}" title="#{crudbundle.EditPersonaTitle_nombrePersona}" required="true" requiredMessage="#{crudbundle.EditPersonaRequiredMessage_nombrePersona}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{crudbundle.EditPersonaLabel_direccionPersona}" for="direccionPersona" />
                        <p:inputTextarea rows="4" cols="30" id="direccionPersona" value="#{personaManagedBean.selected.direccionPersona}" title="#{crudbundle.EditPersonaTitle_direccionPersona}" />

                        <p:outputLabel value="#{crudbundle.EditPersonaLabel_nrcPersona}" for="nrcPersona" />
                        <p:inputText id="nrcPersona" value="#{personaManagedBean.selected.nrcPersona}" title="#{crudbundle.EditPersonaTitle_nrcPersona}" size="14" maxlength="14"/>

                        <p:outputLabel value="#{crudbundle.EditPersonaLabel_nitPersona}" for="nitPersona" />
                        <p:inputText id="nitPersona" value="#{personaManagedBean.selected.nitPersona}" title="#{crudbundle.EditPersonaTitle_nitPersona}" size="17" maxlength="17"/>

                        <p:outputLabel value="#{crudbundle.EditPersonaLabel_duiPersona}" for="duiPersona" />
                        <p:inputText id="duiPersona" value="#{personaManagedBean.selected.duiPersona}" title="#{crudbundle.EditPersonaTitle_duiPersona}" size="14" maxlength="14"/>

                        <p:outputLabel value="#{crudbundle.EditPersonaLabel_tipoPersona}" for="tipoPersona" />
                        <p:inputText id="tipoPersona" value="#{personaManagedBean.selected.tipoPersona}" title="#{crudbundle.EditPersonaTitle_tipoPersona}" required="true" requiredMessage="#{crudbundle.EditPersonaRequiredMessage_tipoPersona}" size="1" maxlength="1"/>
                    </p:panelGrid>
                            
                    <p:commandButton icon="ui-icon-disk" actionListener="#{personaManagedBean.save}" value="#{crudbundle.Save}" update="display,:PersonaListForm,:growl" oncomplete="handleSubmit(xhr,status,args,PersonaEditDialog);"/>
                    <span>&nbsp;</span>
                    <p:commandButton icon="ui-icon-closethick" value="#{crudbundle.Cancel}" onclick="PersonaEditDialog.hide()"/>

                
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
