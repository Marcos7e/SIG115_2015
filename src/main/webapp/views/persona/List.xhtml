<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="PersonaListForm">
        <p:fieldset legend="persona">


            <p:dataTable id="datalist" 
                         var="item"
                         value="#{personaManagedBean.lazyItems}" 
                         paginator="true" 
                         rows="5"  
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"  
                         rowsPerPageTemplate="5,10,15" 
                         lazy="true"
                         resizableColumns="true"  
                         selectionMode="single"
                         selection="#{personaManagedBean.selected}"
                         rowKey="#{item.idPersona}" 
                         paginatorPosition="bottom">

                 <p:ajax event="rowSelect"   update="createButton editButton deleteButton viewButton"/>
                <p:ajax event="rowUnselect" update="createButton editButton deleteButton viewButton"/>

                

                <p:column sortBy="#{item.nombrePersona}" filterBy="#{item.nombrePersona}">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListPersonaTitle_nombrePersona}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombrePersona}"/>
                </p:column>


                <p:column sortBy="#{item.direccionPersona}" filterBy="#{item.direccionPersona}">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListPersonaTitle_direccionPersona}"/>
                    </f:facet>
                    <h:outputText value="#{item.direccionPersona}"/>
                </p:column>


                <p:column sortBy="#{item.nrcPersona}" filterBy="#{item.nrcPersona}">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListPersonaTitle_nrcPersona}"/>
                    </f:facet>
                    <h:outputText value="#{item.nrcPersona}"/>
                </p:column>


                <p:column sortBy="#{item.nitPersona}" filterBy="#{item.nitPersona}">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListPersonaTitle_nitPersona}"/>
                    </f:facet>
                    <h:outputText value="#{item.nitPersona}"/>
                </p:column>


                <p:column sortBy="#{item.duiPersona}" filterBy="#{item.duiPersona}">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListPersonaTitle_duiPersona}"/>
                    </f:facet>
                    <h:outputText value="#{item.duiPersona}"/>
                </p:column>


                <p:column sortBy="#{item.tipoPersona}" filterBy="#{item.tipoPersona}">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListPersonaTitle_tipoPersona}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoPersona}"/>
                </p:column>


                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{crudbundle.Create}" actionListener="#{personaManagedBean.prepareCreate}" update=" @(#PersonaCreateForm)" oncomplete="PersonaCreateDialog.show()"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{crudbundle.Edit}" update="@(#PersonaEditForm)" oncomplete="PersonaEditDialog.show()" disabled="#{empty personaManagedBean.selected}"/>
                        <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{crudbundle.Delete}" actionListener="#{personaManagedBean.delete}" update=":growl,datalist" disabled="#{empty personaManagedBean.selected}"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{crudbundle.View}" update="@(#PersonaViewForm)" oncomplete="PersonaViewDialog.show()" disabled="#{empty personaManagedBean.selected}"/>

                    </div>
                </f:facet>    

            </p:dataTable>

        </p:fieldset>
    </h:form>

</ui:composition>
