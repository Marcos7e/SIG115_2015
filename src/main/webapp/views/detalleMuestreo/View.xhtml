<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleMuestreoViewDlg" widgetVar="DetalleMuestreoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{crudbundle.ViewMuestreoTitle}" closeOnEscape="true">

            <h:form id="DetalleMuestreoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{detallemuestreoManagedBean.selected != null}">

                        <h:outputText value="Id detalle muestreo"/>
                        <h:outputText value="#{detallemuestreoManagedBean.selected.idDetalleMuestreo}" title="Id detalle muestreo"/>

                        <h:outputText value="Id Muestreo"/>
                        <h:outputText value="#{detallemuestreoManagedBean.selected.idMuestreo.idMuestreo}" title="Id muestreo"/>

                        <h:outputText value="Cantidad"/>
                        <h:outputText value="#{detallemuestreoManagedBean.selected.cantidadDetalleMuestreo}" title="Cantidad">

                        </h:outputText>

                        <h:outputText value="Peso"/>
                        <h:outputText value="#{detallemuestreoManagedBean.selected.pesoDetalleMuestreo}" title="#Peso"/>



                    </p:panelGrid>
                    <p:commandButton value="#{crudbundle.Close}" onclick="PF('MuestreoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
